{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <div class="container-fluid bg-img">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="height: 400px">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="{{ form.username.name }}" id="id_username"
                                   placeholder="Username" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" name="{{ form.email.name }}" id="id_email"
                                   placeholder="Email" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="{{ form.password1.name }}"
                                   id="id_password1"
                                   placeholder="Password" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="{{ form.password2.name }}"
                                   id="id_password2"
                                   placeholder="Confirm Password" required>
                        </div>
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="btn float-right login_btn" type="submit">{% trans "Register" %} &raquo;</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="{% url 'account_login' %}">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    showToaster("{{ error }}", 2500, "alert-danger");
                {% endfor %}
            {% endfor %}

            {% for error in form.non_field_errors %}
                showToaster("{{ error|escape }}", 2500, "alert-danger");
            {% endfor %}
        {% endif %}
    </script>

{% endblock %}
