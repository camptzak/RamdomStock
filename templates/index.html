{% extends "base.html" %}
{% set active_page = "index" %}

{% block head %}
{% endblock %}


{% block body %}
<br xmlns="http://www.w3.org/1999/html">
<br>
<br>
<div id="result" class="result">
    Symbol <b id="symbol">{{symbol}}</b><br>
    Company Name <b id="company">{{stock}}</b><br>
    Listed On <b id="exchange"> {{exchange}}</b><br>
    <button class="stockQuoteButton" type="button" onclick="stockQuote()">Stock Quote</button>
    <br>
    <br>
    <br>
    <em>"{{stockquotefinal}}"</em><br>
    -{{quoteauthorfinal}}

</div>

<div class="mybutton">

    <button id="indexButton" style="background-color: #295fa6" class="btn btn-primary btn-lg" onclick="indexButtonPost()">Get Another Stock</button>

</div>
<br>

<div class="checkbox-container">
    <form autocomplete="off">


        <input type="checkbox" id="AMEX" name="AMEX">
        <label for="AMEX"> AMEX</label>



        <input type="checkbox" id="LSE" name="LSE">
        <label for="LSE"> LSE</label>



        <input type="checkbox" id="NASDAQ" name="NASDAQ">
        <label for="NASDAQ"> NASDAQ</label>



        <input type="checkbox" id="NYSE" name="NYSE">
        <label for="NYSE"> NYSE</label>



        <input type="checkbox" id="SGX" name="SGX">
        <label for="SGX"> SGX</label>

    </form>
</div>
<p class="checkbox-prompt">Select the exchanges to draw your random stock from</p>


<div class="share_buttons">
    <div class="share_button" id="twitter" onclick="twitter()"><img src="static/share_buttons/twitter.png" width="36" height="36"></div>
    <div class="share_button" id="facebook" onclick="facebook()"><img src="static/share_buttons/facebook.png" width="36" height="36"></div>
    <div class="share_button" id="instagram" onclick="instagram()"><img src="static/share_buttons/instagram.png" width="36" height="36"></div>
    <div class="share_button" id="reddit" onclick="reddit()"><img src="static/share_buttons/reddit.png" width="36" height="36"></div>
    <div class="share_button" id="linkedin" onclick="linkedin()"><img src="static/share_buttons/linkedin.png" width="36" height="36"></div>
</div>

{% endblock %}
