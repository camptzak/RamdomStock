{% extends "base.html" %}
{% set active_page = "pennyStocks" %}

{% block head %}
{% endblock %}

{% block body %}
<br>
<br>
<br>
<div class="result">
    Symbol <b id="symbol">{{symbol}}</b><br>
    Company Name <b id="company">{{stock}}</b><br>
    Listed On <b id="exchange"> {{exchange}}</b><br>
    <button class="stockQuoteButton" type="button" onclick="stockQuote()">Stock Quote</button>
    <br>
    <br>
    <br>
    <em>"{{stockquotefinal}}"</em><br>
    -{{quoteauthorfinal}}

</div>
<div class="mybutton">
    <button style="background-color: #295fa6" class="btn btn-primary btn-lg" onclick="pennyButton()">Get Another OTC Stock</button>
</div>
<br>
<br>
<div class="share_buttons">
    <div class="share_button" onclick="twitter()"><img src="static/share_buttons/twitter.png" width="36" height="36"></div>
    <div class="share_button" onclick="facebook()"><img src="static/share_buttons/facebook.png" width="36" height="36"></div>
    <div class="share_button" onclick="instagram()"><img src="static/share_buttons/instagram.png" width="36" height="36"></div>
    <div class="share_button" onclick="reddit()"><img src="static/share_buttons/reddit.png" width="36" height="36"></div>
    <div class="share_button" onclick="linkedin()"><img src="static/share_buttons/linkedin.png" width="36" height="36"></div>
</div>


{% endblock %}
