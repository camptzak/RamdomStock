<!DOCTYPE html>
<html lang="en">
<head>
    <title>RandomStock</title>
    <meta charset="utf-8">
        {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/icon-01.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

    $("#reload").click(function(){
    $.ajax({
        url: "",
        type: "POST",
        data: {csrfmiddlewaretoken: '{{ csrf_token }}',
               'amex': $('#amex').is(":checked"),
               'nasdaq': $('#nasdaq').is(":checked"),
               'lse': $('#lse').is(":checked"),
               'nyse': $('#nyse').is(":checked"),
               'sgx': $('#sgx').is(":checked")},
        success: function(result){
            console.log(result);
            document.getElementById("symbol").innerHTML = result.symbol;
            document.getElementById("name").innerHTML = result.company_name;
            document.getElementById("listed_on").innerHTML = result.listed_on
        },
        error: function(result){
            console.log(result);
        }
    });
    });

    });
    </script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="Home.html"><img src="{% static 'images/logo-01.svg' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href=""><img src="{% static 'images/cent.png' %}"> OTC Stocks<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crypto"><img src="{% static 'images/bitcoin.png' %}"> Crypto</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="blog"><img src="{% static 'images/blog.png' %}"> Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="analysis"><img src="{% static 'images/bar-graph.png' %}"> Analysis</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" href="login">Login</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="register">Register</a>
          </form>
    </div>
    </div>
    </nav>
    <div class="container-fluid p-0">
          <div class="main-banner">
              <div class="container result">
                <div class="result-inner">
                  <p>Symbol <b id="symbol">{{ data.symbol }}</b></p>
                  <p>Company Name <b id="name">{{ data.company_name }}</b></p>
                  <p>Listed On <b id="listed_on">{{ data.listed_on }}</b></p>
                  <button class="btn btn-outline-light outline-none">Stock Quote</button>
                </div>
              </div>
            </div>
    </div>
    <div class="container">
        <div class="middle-text">
            <em>
                "{{ data.quote }}"
            </em>
            <p>-{{ data.quote_author }}</p>
            <button class="btn btn-outline-primary btn-lg outline-none" id="reload">Get Another Stock</button>
{#            <a href="#">Get Another Stock</a>#}

        </div>
        <div class="share_buttons">
            <div class="share_button" id="twitter" onclick=""><img src="{% static 'images/twitter.png' %}" width="36" height="36"></div>
            <div class="share_button" id="facebook" onclick=""><img src="{% static 'images/facebook.png'%}" width="36" height="36"></div>
            <div class="share_button" id="instagram" onclick=""><img src="{% static 'images/instagram.png' %}" width="36" height="36"></div>
            <div class="share_button" id="reddit" onclick=""><img src="{% static 'images/reddit.png' %}" width="36" height="36"></div>
            <div class="share_button" id="linkedin" onclick=""><img src="{% static 'images/linkedin.png' %}" width="36" height="36"></div>
        </div>
        <footer class="footer">
            <small>© Copyright 2020, RandomStock™</small>
        </footer>
    </div>
</body>
</html>
