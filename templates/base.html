<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Jquery -->

    <!-- Font Awesome icon sheet -->
    <script src="https://kit.fontawesome.com/a611a1ca45.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Styles Sheet! -->

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

                             alt="">
                        <b>Unplanned</b>Investments
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul>
            <li style="" class="nav-item">
                <a href="https://twitter.com/UnplannedI" class="twitter-follow-button" data-show-screen-name="false"

                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </li>
            </ul>
        </div>

    {% block body %}
