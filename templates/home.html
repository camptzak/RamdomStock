<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randomstock</title>
    {% load static %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

        $("#reload").click(function(){
            $.ajax({
                url: "",
                type: "POST",
                data: {csrfmiddlewaretoken: '{{ csrf_token }}',
                       'amex': $('#amex').is(":checked"),
                       'nasdaq': $('#nasdaq').is(":checked"),
                       'lse': $('#lse').is(":checked"),
                       'nyse': $('#nyse').is(":checked"),
                       'sgx': $('#sgx').is(":checked")},
                success: function(result){
                    {#console.log(result);#}
                    document.getElementById("symbol").innerHTML = result.symbol;
                    document.getElementById("name").innerHTML = result.company_name;
                    document.getElementById("listed_on").innerHTML = result.listed_on
                },
                error: function(result){
                    {#console.log(result);#}
                }
            });
        });

    });
    </script>

</head>
<body>

    <div class="container text-center">
        <div>
            <div>
                <strong> SYMBOL </strong>
                <div id="symbol">{{ data.symbol }}</div>
            </div>

            <div>
                <strong> NAME </strong>
                <div id="name">{{ data.company_name }}</div>
            </div>

            <div>
                <strong> LISTED ON </strong>
                <div id="listed_on">{{ data.listed_on }}</div>
            </div>

            <button id='reload' class="btn-primary btn-lg">
                GET ANOTHER STOCK
            </button>
        </div>

        <div>
            <div class="checkbox">
              <label><input type="checkbox" id="amex">AMEX</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="lse">LSE</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="nasdaq">NASDAQ</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="nyse">NYSE</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="sgx">SGX</label>
            </div>
        </div>
    </div>

</body>

</html>
