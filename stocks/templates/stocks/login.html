{% extends 'stocks/base.html' %}

{% block bodyContent %}
    <div class="container-fluid bg-img">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" type="text" name="{{ form.login.name }}" value=""
                                   placeholder="Username" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control" type="password" name="{{ form.password.name }}" value=""
                                   placeholder="Password" required/>
                        </div>
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>

                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                             <button class="btn float-right login_btn" type="submit">{% trans "Login" %}</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="Register.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // checking login attempt for login page
        const loginFlag = "{{ not_exists }}";
        if (loginFlag) {
            swal({
                title: "Oops!",
                text: "Looks like invalid username/password",
                icon: "error",
                button: "Okay",
            });
        }
    </script>
{% endblock %}
